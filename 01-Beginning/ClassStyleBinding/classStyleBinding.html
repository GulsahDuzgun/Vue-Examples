<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="offset-4  d-flex col-md-4 card p-2">
                    <p>Style-Class Binding</p>
                    
                    <div class="d-flex ">
                         <input type="text" v-model="inputText">
                        <button class="btn btn-primary ms-2">Ekle</button>
                    </div>
                    <div class="box my-3" :class="['borderBlack','red']"></div>
                    <div class="box my-3" :class="{'borderBlack' :isBorder}" :style="[{'background-color' : inputText},{'padding':'80px'}]" ></div>
                    <button class="btn btn-primary ms-2 col-md-3" @click="isBorder=!isBorder">Border Ekle</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./classStyleBinding.js"></script>
</body>
</html>
