<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .green{
            background-color: #4cb043;
            color:black
        }
        .red{
            background-color: #ec5446df;
            color:white;
        }
    </style>
</head>
<body>
    <div id="app" >
        <div class="container row offset-2 col-md-4 card">
            <div class="d-flex justify-content-center my-4">
                <input type="text" v-model="addItem" @keydown.enter="pushList" >
                <button class="btn btn-primary ms-2" @click="pushListClick()">Ekle</button>
            </div>
            <div v-if="todoList.length>0">
                <ul class="list-group">
                    <li :class="{'red': !item.completed , 'green' : item.completed }" class="list-group-item d-flex justify-content-between " :key="item.id"  v-for="item in todoList" >
                        <div>
                            <input class="form-check-input"  v-model="item.completed" type="checkbox" value="" :id=`listGroupItem_${item.id}`>
                            <label class="form-check-label ms-2" :for=`listGroupItem_${item.id}`>
                                {{item.text}}
                            </label>
                        </div>
                        <button class="btn btn-danger" @click="removeItem(item)">Sil</button>
                    </li>    
                </ul>
                <div class="d-flex my-2 justify-content-between">
                    <small class="text-success">Tamamlanmış:  {{getCheck}}</small>
                    <small class="text-danger">Tamamlanmamış:  {{getUncheck}}</small>
                </div>
            </div>
            <div v-else>
                <div class="alert alert-danger">Henüz eleman eklenmemiş</div>
            </div>

        </div>
    </div>
     <script src="./todo.js"></script>
</body>
</html>
