<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1 v-if="!isShow">Önceden Gözükecek</h1>
        <h1 v-else-if="isShow">Sonra Gözükecek</h1>
        <button class="btn btn-secondary" @click="isShow = !isShow">{{isShow}}</button>
        <hr>
        <p :class="getStyleClass">{{counter}}</p>
        <button class="btn btn-success" @click="counter++">Arttır</button>
        <button class="btn btn-danger" @click="counter--">Azalt</button>
        <hr><h1>v-show ile gösterim</h1>
        <p v-show="counter>0">Counter sıfırdan büyük</p>
        <p v-show="counter<0">Counter sıfırdan küçüktür</p>
        <p v-show="counter == 0">Counter sıfıra eşittir</p>
    </div>
    <script src="./v-if.js"></script>
</body>
</html>
